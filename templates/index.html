<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Text Summarizer</h1>
        <form id="summarizeForm" method="POST" enctype="multipart/form-data">
            <label for="file">Upload a text or PDF file:</label>
            <input type="file" id="file" name="file" accept=".txt,.pdf" required>
            <button type="submit">Summarize</button>
        </form>

        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Summarizing your text...</p>
        </div>

        <!-- <div id="errorMessage" class="error-message" style="display: none;">
            <p></p>
        </div> -->

        {% if summary %}
        <div class="summary">
            <h2>Summary:</h2>
            <p>{{ summary | safe }}</p> {# Use 'safe' filter to render <br> tags correctly #}
        </div>
        {% endif %}
    </div>

    <script>
        // Frontend JavaScript to handle loading indicator and error messages
        document.getElementById('summarizeForm').addEventListener('submit', function() {
            document.getElementById('loadingIndicator').style.display = 'flex'; // Show loading spinner
            document.getElementById('errorMessage').style.display = 'none'; // Hide any previous errors
        });

        // This part is for handling potential errors returned from the Flask backend
        // and displaying them on the frontend.
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                const errorMessageDiv = document.getElementById('errorMessage');
                errorMessageDiv.querySelector('p').textContent = decodeURIComponent(error);
                errorMessageDiv.style.display = 'block';
                document.getElementById('loadingIndicator').style.display = 'none'; // Hide loading if error on load
            }
        });
    </script>
</body>
</html>
